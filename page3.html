<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, height=1136, initial-scale=1.0">
    <title>Display Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #555;
        }
        .container {
            width: 100%;
            max-width: 640px;
            height: 1136px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 40px 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 200px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .data-container {
            width: 80%;
            margin-bottom: 40px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .data-container div {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .data-container div span {
            font-weight: normal;
            color: #333;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #999;
        }
        footer a {
            color: #1E90FF;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="displayDataPage">
        <img src="file:///C:/Users/lelia/Downloads/mulah_logo.b8ce4c8e.webp" alt="Logo" class="logo">
        <h1>Registration Data</h1>
        <div class="data-container">
            <div>
                <span>Name:</span>
                <span id="displayName"></span>
            </div>
            <div>
                <span>Birthday:</span>
                <span id="displayBirthday"></span>
            </div>
            <div>
                <span>Email:</span>
                <span id="displayEmail"></span>
            </div>
            <div>
                <span>Phone Number:</span>
                <span id="displayPhone"></span>
            </div>
        </div>

        <footer>
            <span style="color: grey;">Powered by</span> <a href="https://mulahrewrds.com" target="_blank" style="color: #1E90FF;">MulahRewards.com</a>
        </footer>
    </div>

    <script>
        // Fetch data from localStorage
        const name = localStorage.getItem('name');
        const birthday = localStorage.getItem('birthday');
        const email = localStorage.getItem('email');
        const phone = localStorage.getItem('phone');
        const phoneCode = localStorage.getItem('phoneCode');

        // Display the data on page load
        document.getElementById('displayName').textContent = name ? name : 'Not Provided';
        document.getElementById('displayBirthday').textContent = birthday ? birthday : 'Not Provided';
        document.getElementById('displayEmail').textContent = email ? email : 'Not Provided';
        document.getElementById('displayPhone').textContent = phone && phoneCode ? phoneCode + " " + phone : 'Not Provided';
    </script>
</body>
</html>
