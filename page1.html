<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, height=1136, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #555;
        }
        .container {
            width: 100%;
            max-width: 640px;
            height: 1136px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 40px 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 200px;
            margin-bottom: 30px;
        }
        input, select {
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 80%;
        }
        .phone-container {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            justify-content: center;
        }
        select {
            width: 30%;
            margin-right: 10px;
        }
        input {
            width: 65%;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 80%;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background-color: #FF8C00;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .greeting {
            color: #FF8C00;
            font-size: 22px;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #999;
        }
        footer a {
            color: #1E90FF;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="loyaltyPage">
        <img src="file:///C:/Users/lelia/Downloads/mulah_logo.b8ce4c8e.webp" alt="Logo" class="logo">
        <h1>Hello, Welcome!</h1>
        <p class="greeting">Check your loyalty points & rewards</p>
        <form id="registrationForm" onsubmit="return validatePhoneNumber(event)">
            <label for="phoneCode">Select Country Code</label>
            <div class="phone-container">
                <select id="phoneCode" required>
                    <option value="+1">+1 (USA)</option>
                    <option value="+44">+44 (UK)</option>
                    <option value="+60">+60 (Malaysia)</option>
                    <option value="+91">+91 (India)</option>
                    <option value="+61">+61 (Australia)</option>
                </select>

                <input type="text" id="phone" placeholder="Enter phone number" required pattern="\d*" maxlength="15"/>
            </div>

            <button type="submit">Check Loyalty Points</button>
        </form>

        <footer>
            <span style="color: grey;">Powered by</span> <a href="https://mulahrewrds.com" target="_blank" style="color: #1E90FF;">MulahRewards.com</a>
        </footer>
    </div>

    <script>
        function validatePhoneNumber(event) {
            event.preventDefault();

            const phone = document.getElementById('phone').value;
            const phoneCode = document.getElementById('phoneCode').value;

            if (!phone || !phoneCode) {
                alert("Please fill in both the country code and phone number.");
                return false;
            }

            const validPhone = "173527250";

            if (phoneCode !== '+60') {
                alert("Please select Malaysia (+60) as the country code.");
                return false;
            }

            if (phone !== validPhone) {
                alert("Invalid phone number! Please enter the correct phone number.");
                return false;
            }

            localStorage.setItem('phone', phone);
            localStorage.setItem('phoneCode', phoneCode);

            window.location.href = 'page2.html';
            return false;
        }
    </script>
</body>
</html>
