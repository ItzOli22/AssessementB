<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, height=1136, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #555;
        }

        .container {
            width: 100%;
            max-width: 640px;
            height: 1136px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 40px 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 200px;
            margin-bottom: 30px;
        }

        input, select {
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 80%;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 80%;
            margin-top: 20px;
        }

            button:hover {
                background-color: #FF8C00;
            }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .greeting {
            color: #FF8C00;
            font-size: 22px;
            margin-bottom: 20px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #999;
        }

            footer a {
                color: #1E90FF;
                text-decoration: none;
            }

                footer a:hover {
                    text-decoration: underline;
                }

        .checkbox-container {
            width: 100%;
            display: block;
        }

            .checkbox-container input {
                margin-right: 5px;
            }
    </style>
</head>
<body>
    <div class="container" id="registrationPage">
        <img src="file:///C:/Users/lelia/Downloads/mulah_logo.b8ce4c8e.webp" alt="Logo" class="logo">
        <h1>Registration</h1>
        <p class="greeting">Please fill out your details to register</p>
        <form onsubmit="return saveData()">
            <label for="name">Name</label><br />
            <input type="text" id="name" placeholder="Enter your name" required />

            <label for="birthday">Birthday</label><br />
            <input type="date" id="birthday" required /><br />

            <label for="email">Email</label><br />
            <input type="email" id="email" placeholder="Enter your email" />

            <div class="checkbox-container">
                <input type="checkbox" id="noEmail" /> I don't have an email
            </div>

            <button type="submit">Continue</button>
        </form>

        <footer>
            <span style="color: grey;">Powered by</span> <a href="https://mulahrewrds.com" target="_blank" style="color: #1E90FF;">MulahRewards.com</a>
        </footer>
    </div>

    <script>
        function saveData() {
            const name = document.getElementById('name').value;
            const birthday = document.getElementById('birthday').value;
            const email = document.getElementById('email').value;
            const noEmailChecked = document.getElementById('noEmail').checked;

            if (name && birthday && (noEmailChecked || email)) {
                localStorage.setItem('name', name);
                localStorage.setItem('birthday', birthday);
                localStorage.setItem('email', noEmailChecked ? '' : email);
                window.location.href = 'page3.html';
                return false;
            } else {
                alert("Please fill out all fields.");
                return false;
            }
        }
    </script>
</body>
</html>
